{{ $link := .Get "link" }}
{{ $title := .Get "title" }}
{{ $icon := .Get "icon" }}
<div class="col">
    <div class="card h-100 shadow-sm transition-transform hover-transform">
        <div class="card-body text-center p-4">
            {{ if $icon }}
            <div class="mb-3">
                {{/* Simple mapping or direct usage if fontawesome is loaded */}}
                <i class="fas fa-{{ $icon }} fa-3x text-primary"></i>
            </div>
            {{ end }}
            <h5 class="card-title fw-bold">
                <a href="{{ $link }}" class="stretched-link text-decoration-none text-body">{{ $title }}</a>
            </h5>
        </div>
    </div>
</div>
