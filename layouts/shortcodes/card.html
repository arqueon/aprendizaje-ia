{{ $link := .Get "link" }}
{{ $title := .Get "title" }}
{{ $icon := .Get "icon" }}

<div class="relative group">
    <div
        class="h-full bg-neutral-100 dark:bg-neutral-800 border border-transparent dark:border-neutral-700 dark:hover:bg-neutral-700 rounded-lg shadow-sm hover:shadow-md transition-all duration-200 p-6 flex flex-col items-center text-center">
        {{ if $icon }}
        <div class="mb-4 text-primary-500">
            <i class="fas fa-{{ $icon }} fa-3x"></i>
        </div>
        {{ end }}
        <h5 class="text-xl font-bold mb-0">
            <a href="{{ $link | relURL }}"
                class="after:absolute after:inset-0 after:content-[''] text-inherit no-underline">
                {{ $title }}
            </a>
        </h5>
    </div>
</div>
