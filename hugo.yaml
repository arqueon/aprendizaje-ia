baseURL: 'https://arqueon.github.io/aprendizaje-ia/'
title: 'Aprendizaje digital e IA'
enableRobotsTXT: true
enableGitInfo: true
languageCode: 'es-mx'
defaultContentLanguage: 'es-mx'



module:
  imports:
    - path: github.com/google/docsy


menu:
  main:
    - identifier: laboratorio
      name: Laboratorio de innovación
      pageRef: /laboratorio
      weight: 1
    - identifier: observatorio
      name: Observatorio IA
      pageRef: /observatorio
      weight: 2
    - identifier: recursos
      name: Recursos para la docencia
      pageRef: /recursos
      weight: 3
    - identifier: cultura
      name: Cultura digital
      pageRef: /cultura
      weight: 4
    - identifier: acuerdos
      name: Marcos de referencia
      pageRef: /marcos-referencia
      weight: 5

params:
  copyright: "© 2026 UDG+ Aprendizaje Digital"
  privacy_policy: https://policies.google.com/privacy # Optional
  
  # Repository configuration (URLs for editing content)
  github_repo: https://github.com/arqueon/aprendizaje-ia
  github_subdir: "" # Subdirectory in the repo, if any
  time_format_default: "2006.01.02"
  time_format_blog: "2006.01.02"
  
  # Link sidebar to main menu
  section_menu_id: main

  # User Interface configuration
  ui:
    breadcrumb_disable: false
    footer_about_enable: true
    navbar_logo: true
    sidebar_menu_compact: true
    sidebar_search_disable: false

  # Enable Mermaid diagrams
  mermaid:
    enable: true
    theme: default

  # Enable offline search (Lunr/FlexSearch)
  offlineSearch: true

  # Links
  links:
    user:
      - name: Twitter
        url: https://twitter.com/
        icon: fab fa-twitter
      - name: GitHub
        url: https://github.com/
        icon: fab fa-github
    developer:
      - name: GitHub
        url: https://github.com/
        icon: fab fa-github


markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
