baseURL: 'https://arqueon.github.io/aprendizaje-ia/'
title: 'Aprendizaje digital e IA'
enableRobotsTXT: true
enableGitInfo: true
languageCode: 'es-mx'
defaultContentLanguage: 'es-mx'



module:
  imports:
    - path: github.com/imfing/hextra

menu:
  main:
    - identifier: laboratorio
      name: Laboratorio de innovación
      pageRef: /laboratorio
      weight: 1
    - identifier: observatorio
      name: Observatorio IA
      pageRef: /observatorio
      weight: 2
    - identifier: recursos
      name: Recursos para la docencia
      pageRef: /recursos
      weight: 3
    - identifier: cultura
      name: Cultura digital
      pageRef: /cultura
      weight: 4
    - identifier: acuerdos
      name: Marcos de referencia
      pageRef: /marcos-referencia
      weight: 5
    - identifier: search
      name: Search
      weight: 10
      params: 
        type: search
  sidebar:
    - identifier: more
      name: More
      weight: 1
      params:
        type: separator
    - identifier: about
      name: About
      pageRef: /about
      weight: 2

params:
  navbar:
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      width: 100
      height: 40
  editURL: 
    enable: false
  footer:
    enable: true
    content: |
      <img src="/images/logo-dark.svg" alt="UDG+ Logo" style="height: 30px; margin-right: 10px; vertical-align: middle;" />
      © 2026 UDG+ Aprendizaje Digital

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
